<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>Developer Portfolio Card (Light)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Prompt', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #c6defd;
      color: #333;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
    }
    .skill-badge {
      background: #e6ecf3;
      color: #0b2540;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .skill-badge:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">MyPortfolio</h2>
    <div class="card shadow p-4">
      <div class="row g-4 align-items-center">
        <!-- Profile image -->
        <div class="col-12 col-md-4 text-center">
          <img src="https://i.pinimg.com/1200x/58/0b/34/580b34a9cb0907d835cc1db407acbf49.jpg"
               width="180" height="200" loading="lazy"
               class="rounded-circle border border-3 border-light shadow-sm"
               alt="Pakawat Suwannakerd â€” profile">
        </div>

        <div class="col-12 col-md-8">
          <!-- Skills -->
           <h1>Pakawat Suwannakerd</h1>
        </br>
        <p>Hello, I'm an IT student who's interested in programming, likes creating web apps, and is currently learning JavaScript, Node.js, and Python.</p>
          <h5 class="mt-0 mb-2">Skills</h5>
      </br>
          <div class="d-flex flex-wrap gap-2 mb-3" role="list" aria-label="Skills">
            <span class="skill-badge c-html" role="listitem"><i class="bi bi-filetype-html" aria-hidden="true"></i>HTML</span>
            <span class="skill-badge c-css" role="listitem"><i class="bi bi-filetype-css" aria-hidden="true"></i>CSS</span>
            <span class="skill-badge c-javascript" role="listitem"><i class="bi bi-filetype-js" aria-hidden="true"></i>JavaScript</span>
            <span class="skill-badge c-bootstrap" role="listitem"><i class="bi bi-bootstrap" aria-hidden="true"></i>Bootstrap</span>
            <span class="skill-badge c-python" role="listitem"><i class="bi bi-filetype-py" aria-hidden="true"></i>Python</span>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2 flex-wrap">
            <a href="projects.html" class="btn btn-primary" aria-label="View projects"><i class="bi bi-binoculars-fill me-1"></i>View Projects</a>
            <a href="https://github.com/your-username" class="btn btn-outline-secondary" target="_blank" rel="noopener" aria-label="Open GitHub"><i class="bi bi-github me-1"></i>GitHub</a>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
